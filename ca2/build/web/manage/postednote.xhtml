<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
		<title>TODO supply a title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
            <table class="table table-hover">
            <thead>
              <tr>
                <th>Title</th>
                <th>Posted Date</th>
                <th>Category</th>
                <th>Content</th>
              </tr>
            </thead>
               
            <tbody>
                <ui:repeat value="#{noteResource.noteList}" var="note">
                    <tr>
                      <td><h:outputText value="${note.getString('title')}"/></td>
                      <td><h:outputText value="${note.getString('create_date')}"/></td>
                      <td><h:outputText value="${note.getString('category')}"/></td>
                      <td><h:outputText value="${note.getString('content')}"/></td>
                    </tr>
                </ui:repeat>
            </tbody>
                 
          </table>
            <a class="navbar-brand" href="#{request.contextPath}/faces/manage/menu.xhtml">Back</a>
	</body>
</html>
