<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Team Query</h1>
		<h:form>
			<h:panelGrid columns="2">
				Name:
				<h:inputText  required="true" value="#{itemResource.name}"/>

				Address:
				<h:inputText  required="true" value="#{itemResource.address}"/>
                                
                                Phone:
                                <h:inputText  required="true" value="#{itemResource.phone}"/>
                                
                                
				<h:commandButton value="Add" action="#{itemResource.createDelivery()}"/>
				

			</h:panelGrid>
		</h:form>
		
    </h:body>
</html>
