<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <table>
            <thead>
              <tr>
                <th>podId</th>
                <th>note</th>
                <th>time</th>
                <th>ack_id</th>
              </tr>
            </thead>
               
            <tbody>
                <ui:repeat value="#{itemResource.podList}" var="pod">
                    <tr>
                      <td><h:outputText value="${pod.getString('podId')}"/></td>
                      <td><h:outputText value="${pod.getString('note')}"/></td>
                      <td><h:outputText value="${pod.getString('time')}"/></td>
                      <td><h:outputText value="${pod.getString('ack_id')}"/></td>
                    </tr>
                </ui:repeat>
            </tbody>
                 
          </table>
        
        <table>
            <thead>
              <tr>
                <th>pkgId</th>
                <th>name</th>
                <th>create_date</th>
                <th>address</th>
                <th>phone</th>
              </tr>
            </thead>
               
            <tbody>
                <ui:repeat value="#{itemResource.deliveryList}" var="item">
                    <tr>
                      <td><h:outputText value="${item.getString('pkgId')}"/></td>
                      <td><h:outputText value="${item.getString('name')}"/></td>
                      <td><h:outputText value="${item.getString('create_date')}"/></td>
                      <td><h:outputText value="${item.getString('address')}"/></td>
                      <td><h:outputText value="${item.getString('phone')}"/></td>
                    </tr>
                </ui:repeat>
            </tbody>
                 
          </table>
    </h:body>
</html>
